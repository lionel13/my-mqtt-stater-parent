name: SonarCloud
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-16.04
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        java-version: '17'
    - name: Analyze with SonarCloud
      run: ./mvnw -B verify sonar:sonar
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
